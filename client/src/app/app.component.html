<div class='grid'>
    <div class='background'>

    </div>
    <div class='title'>
        <h1>
            cribbage-pro.com
        </h1>
    </div>
    <div class='navigation compBoard'>
        <h1 class='label'>home</h1>
        <h1 class='label'>about</h1>
        <h1 class='label'>tutorial</h1>
        <h1 class='label'>play</h1>

    </div>
    <div class="cpu-tray">
        <div class='reverse-fan'>
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/sk.png" class='card' alt="card">
            <img src="./assets/small/deck_3.png" class='card' alt="card">
            <img src="./assets/small/deck_3.png" class='card' alt="card">
            <img src="./assets/small/deck_3.png" class='card' alt="card">
        </div>
    </div>
    <div class="cpu-tray cpu-crib">
        <div class='crib'>
            <img src="./assets/small/deck_3.png" class='card small-card' alt="card">
            <img src="./assets/small/deck_3.png" class='card stack-cards small-card' alt="card">
            <img src="./assets/small/deck_3.png" class='card stack-cards small-card' alt="card">
            <img src="./assets/small/deck_3.png" class='card stack-cards small-card' alt="card">
        </div>
    </div>
    <div class='pegging-tray'>
        <div class='crib'>
            <img src="./assets/small/deck_3.png" class='card small-card' alt="card">
            <img src="./assets/small/deck_3.png" class='card stack-cards small-card' alt="card">
            <img src="./assets/small/deck_3.png" class='card stack-cards small-card' alt="card">
            <img src="./assets/small/deck_3.png" class='card stack-cards small-card' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/sk.png" class='card stack-cards small-card' alt="card">
        </div>

        <div class='pegging-area'>
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/sk.png" class='card peg-card  from-cpu' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/sq.png" class='card peg-card  from-p1' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/sj.png" class='card peg-card  from-cpu' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/s10.png" class='card peg-card  from-p1' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/h4.png" class='card peg-card  from-cpu' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/sk.png" class='card peg-card  from-p1' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/sk.png" class='card peg-card  from-cpu' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/sk.png" class='card peg-card  from-p1' alt="card">
        </div>
    </div>
    <div class='player-tray'>
        <!--if the player is the dealer-->
        <div class='card-fan'>
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/sk.png" class='card' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/s3.png" class='card' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/h3.png" class='card' alt="card">
            <img src="./../assets/images/cardAssets/PNG-cards-1.3/h1.png" class='card' alt="card">
        </div>
    </div>
    <div class='player-tray player-crib'>
        <div class='crib'>
            <img src="./assets/small/deck_3.png" class='card small-card' alt="card">
            <img src="./assets/small/deck_3.png" class='card stack-cards small-card' alt="card">
            <img src="./assets/small/deck_3.png" class='card stack-cards small-card' alt="card">
            <img src="./assets/small/deck_3.png" class='card stack-cards small-card' alt="card">
        </div>
    </div>
    <!-- <div class='board-area'>

    </div> -->
    <div class='board compBoard'>
        <!-- the comp board with 1 column -->
        <div class="column">
            <ng-container *ngFor="let d of scorePegHoles">
                <div class="score-marker" *ngIf="d == 0">S</div>
                <div class="score-marker" *ngIf="d == 5">5</div>
                <div class="score-marker" *ngIf="d == 10">10</div>
                <div class="score-marker" *ngIf="d == 15">15</div>
                <div class="score-marker" *ngIf="d == 20">20</div>
                <div class="score-marker" *ngIf="d == 25">25</div>
                <div class="score-marker" *ngIf="d == 30">30</div>
                <div class="score-marker" *ngIf="d == 35">35</div>
                <div class="score-marker" *ngIf="d == 40">40</div>
                <div class="score-marker" *ngIf="d == 45">45</div>
                <div class="score-marker" *ngIf="d == 50">50</div>
                <div class="score-marker" *ngIf="d == 55">55</div>
                <div class="score-marker" *ngIf="d == 60">60</div>
                <div class="score-marker" *ngIf="d == 65">65</div>
                <div class="score-marker" *ngIf="d == 70">70</div>
                <div class="score-marker" *ngIf="d == 80">80</div>
                <div class="score-marker" *ngIf="d == 75">75</div>
                <div class="score-marker" *ngIf="d == 85">85</div>
                <div class="score-marker" *ngIf="d == 90">90</div>
                <div class="score-marker" *ngIf="d == 95">95</div>
                <div class="score-marker" *ngIf="d == 100">100</div>
                <div class="score-marker" *ngIf="d == 105">105</div>
                <div class="score-marker" *ngIf="d == 110">110</div>
                <div class="score-marker" *ngIf="d == 115">115</div>
                <div class="score-marker" *ngIf="d == 121">W</div>
                <div class="row" *ngIf="d == 121">
                    <div class="peg"></div>
                </div>
                <div class="row" *ngIf="d != 121">
                    <div class="peg"></div>
                    <div class="peg"></div>
                </div>
            </ng-container>
        </div>

    </div>
